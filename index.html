<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="img-wrapper">
            <img src="./leaf.jpg" alt="autumn leaves motif">
            <div class="caption"><a target="_blank" href="https://www.freepik.com/free-photo/beautiful-leaf-watercolor-background-brown-autumn-season_17597743.htm#query=aesthetic%20background&position=10&from_view=keyword">Image by rawpixel.com</a> on Freepik</div>
        </div>
        <div class="form-wrapper">
            <form action="" method="post">
                <fieldset>
                    <legend><strong>Create an Account</strong></legend>

                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">

                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">

                    <label for="user_email">EMAIL</label>
                    <input type="email" name="user_email" id="user_email">

                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" name="phone_number" id="phone_number">

                    <label for="pwd">PASSWORD</label>
                    <input type="password" name="pwd" id="pwd">

                    <label for="confirm_pwd">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_pwd" id="confirm_pwd">

                </fieldset>
                <button><strong>Create Account</strong></button>
            </form>
            <div class="log-in-page">Already have an account? Log in.</div>
        </div>
    </div>
    
</body>
</html>
