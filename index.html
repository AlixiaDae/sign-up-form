<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>

    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="wrapper">
        <div class="img-wrapper">
            <img src="./pics/leaf.jpg" alt="autumn leaves motif" class="side-image">
            <div class="caption"><a target="_blank" href="https://www.freepik.com/free-photo/beautiful-leaf-watercolor-background-brown-autumn-season_17597743.htm#query=aesthetic%20background&position=10&from_view=keyword">Image by rawpixel.com</a> on Freepik</div>
        </div>
        <div class="form-wrapper">
            <img src="./pics/odin-lined.png" alt="Odinproject Logo" class="logo">
            <form action="">
                <fieldset>
                    <legend><strong>Create an Account</strong></legend>

                    <label for="first_name">FIRST NAME *</label>
                    <input type="text" name="first_name" id="first_name" required>
                    
                    <label for="last_name">LAST NAME *</label>
                    <input type="text" name="last_name" id="last_name" required>

                    <label for="user_email">EMAIL *</label>
                    <input type="email" name="user_email" id="user_email" required>

                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" name="phone_number" id="phone_number">

                    <div class="pwd-input-container">
                        <label for="pwd">PASSWORD *</label>
                        <input type="password" name="pwd" id="pwd" required>
                        <p class="pwd-message">Password must be 8-20 characters long</p>
                    </div>

                    <label for="confirm_pwd">CONFIRM PASSWORD *</label>
                    <input type="password" name="confirm_pwd" id="confirm_pwd" required>

                </fieldset>
                <button><strong>Sign up</strong></button>
            </form>
            <div class="log-in-page">Already have an account? <a href="" class="log-in-link">Log in.</a></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
